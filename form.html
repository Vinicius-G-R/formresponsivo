<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsivo</title>

    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="form-MQ.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <main>
        <section id="login">
            <div id="foto"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Faça seu login para se beneficiar das nossas aplicações.</p>
            </div>
            
            <form action="#" method="post">
                <div class="botao">
                    <span class="material-symbols-rounded">account_circle</span>
                    <input type="text" name="nome" id="nome" autocomplete="username" required placeholder="digite seu nome">
                    <label for="nome">Nome</label>
                </div>
                <div class="botao">
                    <span class="material-symbols-rounded">vpn_key</span>
                    <input type="password" name="senha" id="senha" required placeholder="digite sua senha" minlength="5" maxlength="20">
                    <label for="senha">Senha</label>
                </div>
                <input id="botaoenviar" type="submit" value="Enviar">
                <a id="esqueceusenha" href="esqueci.html">Esqueceu a Senha?</a>
            </form>
        </section>
    </main>
</body>
</html>
